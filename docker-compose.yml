version: "3.3"

services:
  app:
    build: .
    container_name: rcmltb
    command: bash start.sh
    # volumes:  # optional
    #   - /usr/src/app/downloads:/usr/src/app/downloads:rw 
    ports:
      - "8181:8181" # qbittorrent selection webserver
